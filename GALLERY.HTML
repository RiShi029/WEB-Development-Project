<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="GALLERY.CSS">


</head>

<body>

    <div class="container gallery-container">

        <h1>Travel Gallery</h1>

        <p class="page-description text-center">There is lot to Explore.....</p>

        <div class="tz-gallery">

            <div class="row">

                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="imgs/Taj-Mahal.jpg">
                        <img src="imgs/Taj-Mahal.jpg" alt="Taj-Mahal">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="imgs/kerela.jpg">
                        <img src="imgs/kerela.jpg" alt="Kerela">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="imgs/holi.jpg">
                        <img src="imgs/holi.jpg" alt="Holi-Festival">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="imgs/goa.jpg">
                        <img src="imgs/goa.jpg" alt="Goa">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="imgs/bridge.jpg">
                        <img src="imgs/bridge.jpg" alt="Bridge">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="imgs/temple.jpg">
                        <img src="imgs/temple.jpg" alt="Buddh-Temple">
                    </a>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
</body>

</html>
